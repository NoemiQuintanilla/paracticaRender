{% extends "./plantilla.html"%}
{%block body %}
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Pais</b></h3>
    </div>
</div>
<br>
<br>
<div class="text-end">
    <a href="{% url 'nuevoPais'%}" class="btn btn-success">Agregar Pais</a>
</div>
<br><br>
<table class="table table-bordered table-striped table-hover" id="tbl-pais">
    <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {%for pais in paises %}
        <tr>
            <td>{{pais.id}} </td>
            <td>{{pais.nombre}} </td>
            <td>{{pais.capital}} </td>
            <td>
                <a href="{% url 'editarPais' pais.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'eliminarPais' pais.id %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
<!-- este debe ir en un archivo externo -->
<script>
    let table = new DataTable('#tbl-pais');
</script>
{%endblock%}
