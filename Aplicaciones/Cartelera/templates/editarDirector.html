{% extends "./plantilla.html"%}
{%block body%}
<h1>Editar Director</h1>
<div class="row">
    <div class="col-md-12">
        <form action="{%url 'procesarActualizacionDirector'%}" method="post">
            {% csrf_token %}
            <input type="hidden" id="id" name="id" value="{{directorEditar.id}}">
            <label for=""><b>Dni</b></label>
            <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Ingrese su cedula" value="{{directorEditar.dni}}">
            <label for=""><b>Nombre</b></label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" value="{{directorEditar.nombre}}">
            <label for="">Apellido</label> 
            <input name="apellido" id="apellido" class="form-control" placeholder="Ingrese su apellido"
                value="{{directorEditar.apellido}}">
            <br>
            <label for="">Fotografia</label> 
            <input type="file" name="fotografia" id="fotografia" class="form-control" placeholder="Ingrese su apellido" value="{{directorEditar.apellido}}">
            <br>


            <button type="submit" class="btn btn-primary">Actualizar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger" href="{% url 'listadoDirector'%}">Cancelar</a>
        </form>
    </div>
</div>
{%endblock%}
