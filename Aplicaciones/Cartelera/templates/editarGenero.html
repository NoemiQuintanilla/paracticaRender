{% extends "./plantilla.html"%}
{%block body%}
<h1>Editar Genero</h1>
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'procesarActualizacionGenero'%}" method="post">
            {% csrf_token %}
            <input type="hidden" id="id" name="id" value="{{generoEditar.id}}">
            <label for=""><b>Nombre</b></label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" value="{{generoEditar.nombre}}">
            <label for="">Descripcion</label>
            <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Ingrese su descripcion"
                rows="3">{{generoEditar.descripcion}}</textarea>
            <br>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger" href="{% url 'listadoGeneros'%}">Cancelar</a>
        </form>
    </div>
</div>
{%endblock%}
