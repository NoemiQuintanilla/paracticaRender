{% extends "./plantilla.html"%}
{%block body%}
<div class="row">
    <div class="col-md-12">
        
        <form action="{% url 'guardarDirector'%}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <label for=""><b>Dni</b></label>
            <input type="text" id="cedula" name="cedula" class="form-control">
            <label for=""><b>Nombre</b></label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
            <label for=""><b>Apellido</b></label>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese el apellido">
            <label for=""><b>Fotografia</b></label>
            <input type="file" id="fotografia" name="fotografia" required accept="image/*" class="form-control">
            <label class="form-control" for=""><b>Estado</b></label>
            <select name="estado" id="estado" class="form-control">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
            <br><br><br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger" href="{%url 'listadoDirector'%}">Cancelar</a>
        </form>
    </div>
</div>
{%endblock%}
