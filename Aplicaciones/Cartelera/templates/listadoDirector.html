{% extends "./plantilla.html" %}
{% block body%}
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Directores</b></h3>
    </div>
</div>
<div class="text-end">
    <a href="{% url 'nuevoDirector'%}" class="btn btn-success">Agregar Director</a>
</div>
<br>
<table class="table table-bordered table-striped table-hover" id="tbl-director">
    <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fotografia</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {%for director in directores %}
        <tr>
            <td>{{director.id}} </td>
            <td>{{director.nombre}} </td>
            <td>{{director.apellido}} </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Archivo Adjunto
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <a class="dropdown-item" href="{{director.fotografia.url}}" target="_blank">Ver<a>
                        </li>

                        <li><a class="dropdown-item" download href="{{director.fotografia.url}}"
                                target="_blank">Descargar</a></li>
                    </ul>
                </div>
            </td>
            <td>
                <a href="{% url 'editarDirector' director.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'eliminarDirector' director.id %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
<script>
    let table = new DataTable('#tbl-director');
</script>
{% endblock %}
